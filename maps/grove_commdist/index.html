<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="http://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="http://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/commdistricts_0.js"></script>
        <script src="data/picnicgroves_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 18
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_commdistricts_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['district_1'] !== null ? Autolinker.link(String(feature.properties['district_1'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_commdistricts_0_0() {
            return {
                pane: 'pane_commdistricts_0',
                opacity: 1,
                color: 'rgba(31,120,180,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,242,225,0.0)',
            }
        }
        map.createPane('pane_commdistricts_0');
        map.getPane('pane_commdistricts_0').style.zIndex = 400;
        map.getPane('pane_commdistricts_0').style['mix-blend-mode'] = 'normal';
        var layer_commdistricts_0 = new L.geoJson(json_commdistricts_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_commdistricts_0',
            onEachFeature: pop_commdistricts_0,
            style: style_commdistricts_0_0,
        });
        bounds_group.addLayer(layer_commdistricts_0);
        map.addLayer(layer_commdistricts_0);
        function pop_picnicgroves_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['preserve_name'] !== null ? Autolinker.link(String(feature.properties['preserve_name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['grove'] !== null ? Autolinker.link(String(feature.properties['grove'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['division'] !== null ? Autolinker.link(String(feature.properties['division'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['capacity'] !== null ? Autolinker.link(String(feature.properties['capacity'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['large_capacity'] !== null ? Autolinker.link(String(feature.properties['large_capacity'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['grove_type'] !== null ? Autolinker.link(String(feature.properties['grove_type'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['location'] !== null ? Autolinker.link(String(feature.properties['location'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_picnicgroves_1_0() {
            return {
                pane: 'pane_picnicgroves_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,191,111,1.0)',
            }
        }
        map.createPane('pane_picnicgroves_1');
        map.getPane('pane_picnicgroves_1').style.zIndex = 401;
        map.getPane('pane_picnicgroves_1').style['mix-blend-mode'] = 'normal';
        var layer_picnicgroves_1 = new L.geoJson(json_picnicgroves_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_picnicgroves_1',
            onEachFeature: pop_picnicgroves_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_picnicgroves_1_0(feature));
            },
        });
        var cluster_picnicgroves_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_picnicgroves_1.addLayer(layer_picnicgroves_1);

        bounds_group.addLayer(layer_picnicgroves_1);
        cluster_picnicgroves_1.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/picnicgroves_1.png" /> picnicgroves': cluster_picnicgroves_1,'<img src="legend/commdistricts_0.png" /> commdistricts': layer_commdistricts_0,},{collapsed:false}).addTo(map);
        map.on("zoomend", function(){

            if (map.hasLayer(layer_picnicgroves_1)) {
                if (map.getZoom() <= 19 && map.getZoom() >= 10) {
                    layer_picnicgroves_1.eachLayer(function (layer) {
                        layer.openTooltip();
                    });
                } else {
                    layer_picnicgroves_1.eachLayer(function (layer) {
                        layer.closeTooltip();
                    });
                }
            }
        });
        setBounds();
        var i = 0;
        layer_commdistricts_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['district_1'] !== null?String('<div style="color: #3e7ea9; font-size: 20pt; font-weight: bold; font-style: italic; font-family: \'Ubuntu\', sans-serif;">' + layer.feature.properties['district_1']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_commdistricts_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_picnicgroves_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['grove'] !== null?String('<div style="color: #000000; font-size: 9pt; font-weight: bold; font-style: italic; font-family: \'Ubuntu\', sans-serif;">' + layer.feature.properties['grove']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_picnicgroves_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
            if (map.hasLayer(layer_picnicgroves_1)) {
                if (map.getZoom() <= 19 && map.getZoom() >= 10) {
                    layer_picnicgroves_1.eachLayer(function (layer) {
                        layer.openTooltip();
                    });
                } else {
                    layer_picnicgroves_1.eachLayer(function (layer) {
                        layer.closeTooltip();
                    });
                }
            }
        map.addControl(new L.Control.Search({
            layer: cluster_picnicgroves_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'preserve_name'}));
        resetLabels([layer_commdistricts_0,layer_picnicgroves_1]);
        map.on("zoomend", function(){
            resetLabels([layer_commdistricts_0,layer_picnicgroves_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_commdistricts_0,layer_picnicgroves_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_commdistricts_0,layer_picnicgroves_1]);
        });
        </script>
    </body>
</html>
